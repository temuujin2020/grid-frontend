<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matches — Live & Upcoming</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <div class="title">Matches</div>
    <div class="controls">
      <label class="small">Refresh:</label>
      <select id="refreshSel" aria-label="Refresh">
        <option value="15">15s</option>
        <option value="30" selected>30s</option>
        <option value="60">60s</option>
        <option value="120">2m</option>
      </select>
      <button id="btnRefresh" class="link">Refresh</button>
      <span id="lastUpdated" class="dim small"></span>
    </div>
  </header>

  <main class="wrap">
    <section>
      <h2>Live</h2>
      <div id="live" class="grid"></div>
    </section>

    <section>
      <div class="row-between">
        <h2>Upcoming <span class="dim small">(next 24h)</span></h2>
        <div class="controls">
          <label class="small">Window:</label>
          <select id="winSel">
            <option value="6">Next 6h</option>
            <option value="12">Next 12h</option>
            <option value="24" selected>Next 24h</option>
            <option value="48">Next 48h</option>
          </select>
          <button id="btnRefreshUp" class="link">Refresh</button>
          <span id="lastUpdatedUp" class="dim small"></span>
        </div>
      </div>
      <div id="upcoming" class="grid"></div>
    </section>
  </main>

  <!-- Match details modal (optional; safe to leave empty if your proxy doesn’t have /match) -->
  <dialog id="details">
    <div class="modal">
      <button id="closeDetails" aria-label="Close" class="close">✕</button>
      <div id="detailsBody" class="details-body"></div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
