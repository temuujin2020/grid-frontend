<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matches â€¢ Live & Upcoming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css?v=20" />
</head>
<body>
  <header>
    <h1>Matches</h1>
    <div class="toolbar">
      <label>Refresh
        <select id="refreshSelect">
          <option value="15000" selected>15s</option>
          <option value="30000">30s</option>
        </select>
      </label>
      <span id="teamBadge" hidden></span>
      <span id="lastUpdated"></span>
    </div>
  </header>

  <main id="matchesRoot" data-api="https://grid-proxy.onrender.com/api/series" data-refresh="15000">
    <section>
      <h2>Live</h2>
      <div id="listLive" class="cards"></div>
    </section>

    <section>
      <h2>Upcoming <small>(next <span id="upHoursSpan">24</span>h)</small></h2>
      <div id="listUpcoming" class="cards"></div>
    </section>
  </main>

  <!-- Modal for expanded card -->
  <div id="modalBackdrop" class="modal-backdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <div id="modalContent" class="modal-content"></div>
    </div>
  </div>

  <script src="app.js?v=20"></script>
</body>
</html>
