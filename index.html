<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esports â€” Live & Upcoming</title>

  <!-- Basic SEO -->
  <meta name="description" content="Live and upcoming esports matches with teams, scores, and match times." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="title">Matches</h1>
    <div class="controls">
      <label class="ctrl">
        Refresh:
        <select id="refreshSelect" class="select">
          <option value="15000">15s</option>
          <option value="30000">30s</option>
          <option value="60000" selected>60s</option>
          <option value="120000">120s</option>
        </select>
      </label>
      <span id="teamBadge" class="badge" hidden></span>
      <span id="lastUpdated" class="muted"></span>
    </div>
  </header>

  <!--
    matchesRoot drives config via data- attributes.
    - data-api: proxy base (no secrets). Default used by JS if not provided.
    - data-refresh: default refresh ms (optional).
  -->
  <main
    id="matchesRoot"
    class="page"
    data-api="https://grid-proxy.onrender.com/api/series"
    data-refresh="15000"
  >
    <section class="block">
      <h2 class="h">Live</h2>
      <div id="listLive" class="grid" aria-live="polite"></div>
    </section>

    <section class="block">
      <div class="block-head">
        <h2 class="h">
          Upcoming <span class="muted">(next <span id="upHoursSpan">24</span>h)</span>
        </h2>
      </div>
      <div id="listUpcoming" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="app.js?v=2.4"></script>
</body>
</html>
