<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matches</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bar">
    <h1>Matches</h1>
    <div class="controls">
      <label>Refresh:
        <select id="refreshSel">
          <option value="15000">15s</option>
          <option value="30000">30s</option>
          <option value="60000" selected>60s</option>
          <option value="120000">120s</option>
        </select>
      </label>
      <button id="refreshBtn" class="link">Refresh</button>
      <span id="lastUpdated" class="muted"></span>
    </div>
  </header>

  <main class="wrap">
    <section>
      <h2>Live</h2>
      <div id="liveList" class="cards"></div>
    </section>

    <section class="upcoming-head">
      <div class="row">
        <h2>Upcoming <span class="muted">(next <span id="winLabel">12h</span>)</span></h2>
        <div class="controls">
          <label>Window:
            <select id="winSel">
              <option value="6">Next 6h</option>
              <option value="12" selected>Next 12h</option>
              <option value="24">Next 24h</option>
            </select>
          </label>
          <button id="forceUpcoming" class="link">Refresh</button>
        </div>
      </div>
      <div id="upList" class="cards"></div>
    </section>
  </main>

  <!-- Drawer -->
  <aside id="drawer" class="drawer">
    <div class="drawer-content">
      <button id="drawerClose" class="close">Ã—</button>
      <div id="drawerBody"></div>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
